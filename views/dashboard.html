<!DOCTYPE html>


<html>
	<head>
		<title>dashboard</title>
		<script src="/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="/stylesheets/style.css">

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<link href='https://fonts.googleapis.com/css?family=Arbutus' rel='stylesheet'>

		<link rel="stylesheet" href="/stylesheets/KorenMenu.css">
		<!-- Graph script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<!-- map scripts -->
		<link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../dist/jquery.vmap.js"></script>
		<script type="text/javascript" src="../dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
		<script type="text/javascript" src="/ClientScript/ISO_CountryCode.js"></script>
		<script type="text/javascript" src="/ClientScript/dashboard.js"></script>
		<script type="text/javascript" src="/ClientScript/map.js"></script>

	</head>

	<body>
	<div id="menu">
		<div class="hamburger">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
		<div class="menu-inner">

			<ul>
				<li><a class="OptionMenu"> Options:</a></li>
				<li><button class="buttonMenu" value="0" data-graph="piechart" onclick="MenuItemClicked(this)"> OS Distribution </button></li>
				<li><button class="buttonMenu" value="0" data-graph="linechart_material" onclick="MenuItemClicked(this)"> Last day visits </button></li>
				<li><button class="buttonMenu" value="0" data-graph="Referr_table_div" onclick="MenuItemClicked(this)"> Referrers </button></li>
				<li><button class="buttonMenu" value="0" data-graph="Heatmap" onclick="MenuItemClicked(this)"> Heatmap </button></li>
				<li><button class="buttonMenu" value="0" data-graph="pageViews" onclick="MenuItemClicked(this)"> Pages visits </button></li>
				<li><button class="buttonMenu" value="0" data-graph="" onclick="MenuItemClicked(this)"> Menu Item </button></li>
			</ul>
		</div>



		<svg version="1.1" id="blob"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<path id="blob-path" d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z"/>
		</svg>
	</div>


	<div id="main">

            <div class="w3-teal">
                <div class="w3-container">
                </div>
            </div>


		<center>
		<h1 id="MainHeader" class="header" style="font-weight:bold; font-size:200px; font-family: abelFont;">DASHBOARD</h1>
		</center>

		<meta name="page-source" site-id= <%=siteId%>>


		<div class="Wrapper">
			<div class="left">
				<h3 class="header" style="font-weight: bold">Statistics:</h3>
				<h4 id="numVisits">Number of Visits: <%=visits%></h4>
				<h4 id="numFirstVisits">First Visits:  <%=firstVisits%></h4>
				<h4 id="bounceRate">Bounce rate:  <%=bounceRate%>%</h4>
				<h4 id="engagementRate">Engagement rate:  <%=engagementRate%> minutes</h4>
				<h4 id="recencyRate">Recency rate:  <%=recencyRate%>%</h4>
				<h4 id="loadTime">Load Time:  <%=loadTime%></h4>
			</div>
			<div class="right">
				<h3 class="header" style="font-weight: bold">Countries:</h3>
     			<!-- <div id="countries"></div>-->
				<table id="countries" class="w3-table w3-bordered">
					<tr>
						<th>Country</th>
						<th>Flag</th>
						<th>Visitors</th>
					</tr>
				</table>
			</div>
		</div>

		<center>
			<br>
			<br>
            <div id="vmap" style="width: 600px; height: 400px;"></div>



    <!--        <div class="Wrapper2">
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart-container2" style="position: relative; height:20vh; width:40vw">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>-->
		</center>
	<center>
			<div id="graphsGrid" class="grid-container">
<!--				<div id="piechart" class="grid-item" style="width: 100%; height: 100%;"></div>
				<div id="Referr_table_div" class="grid-item" style="width: 100%; height: 100%;"></div>
				<div id="linechart_material" class="grid-item" style="width: 100%; height: 100%"></div>-->
			</div>
	</center>

		</div>
	</body>
</html>
